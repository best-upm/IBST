{% block content_poll %}
  <div class="container">
    <style>
    #div1 {
      width: 350px;
      height: 350px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
</style>
    <h1> {{ title }}</h1>
    <!--<form onSubmit="id_Poll();">-->
      <h4>Introduce el codigo de votación</h4>
      <div class='row'>
        <div class='col'>
          <input id="poll_id" type="text" maxlength="55" class="form-control" autofocus />
        </div>
        <div class='col-sm-'>
          <!--<input type="submit" class="btn btn-warning" value="Ir a votación" />-->
          <button onclick="id_Poll()">Ir a votación</button>
        </div>
      </div>
    <!--</form>-->
    <br>
    <br>
  



  </div>
  {% endblock %}

  {% block javascripts%}
  <script>
  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
  function id_Poll(){
    window.location.replace(window.location.href+"/"+document.getElementById('poll_id').value);
  }
  </script>
  {% endblock %}
