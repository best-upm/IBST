{% extends "profile.html" %}
{% block title %} Perfil {{ user.Usuario}} {% endblock %}
{% block perfil %}
<div style="height: 50px">
</div>
<div class="card rm-5 p-3 indigo" style="height: 100%">
  <div class="d-flex justify-content-center">
    <img src="{{ avatars.social_media('DeGdanietz', platform='twitter', size='large') }}" alt="Lukas">
  </div>
  <div class="rm-5 p-2">
    <p><font size="6" color="yellow"><b>>Usuario:  </b></font>
    <font size="4" color="white">{{ user.Usuario}}</font></p>
    <h5><b>Email: </b>{{user.email}}</h5>
    <h5><b>Nombre: </b>{{user.Nombre}}</h5>
    <h5><b>Apellidos: </b>{{user.Apellidos}}</h5>
    <h5><b>Campus: </b>{{user.Campus}}</h5>
    <h5><b>Escuela: </b>{{user.Escuela}}</h5>
  </div>
</div>

{% endblock %}
